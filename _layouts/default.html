<!DOCTYPE html>
<html lang="ko">

  <!--
    you can find the original repository of this site on github.
    https://github.com/premist/si.mpli.st
  -->

  <head prefix="og: http://ogp.me/ns# article: http://ogp.me/ns/article#">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,user-scalable=no"/>

    {% if page.title %}
      <title>{{ page.title }}</title>
    {% else %}
      <title>{{ site.name }}</title>
    {% endif %}

    <meta property="og:site_name" content="{{ site.name }}">
    <meta property="og:url" content="{{ site.domain }}{{ page.url }}">

    {% if page.cover %}
      <meta property="og:image" content="{{ page.cover }}">
    {% endif %}

    {% if page.title %}
      <meta property="og:type" content="article">
      <meta property="og:title" content="{{ page.title }}">
      <meta property="article:author" content="https://www.facebook.com/premist.lee">

      {% if page.excerpt %}
        <meta property="og:description" content="{{ page.excerpt }}">
      {% endif %}

      {% if page.date %}
        <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
      {% endif %}

    {% else %}
      <meta property="og:type" content="website">
      <meta property="og:title" content="{{ site.name }}">
      <meta property="og:description" content="mirror announcements">
    {% endif %}

    <link rel="alternate" type="application/rss+xml" href="{{ site.domain }}/feed.xml" title="{{ site.name }}">
    <link rel="stylesheet" href="/assets/css/main.css">

    <script type="text/javascript">
      if (typeof console != "undefined")
        console.log("you can find the original repository of this site on github. https://github.com/premist/si.mpli.st");
    </script>
  </head>
  <body class="{{ page.type }} post-default">
    <div class="container">
      {{ content }}
    </div>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-85403054-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
